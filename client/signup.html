<body>
        <!-- Sign up Form -->
    <h1>Sign up</h1>
    <form id="signUp">
        <div class="form-group">
            <label for="uemail">Email</label>
            <input type="email" id="email-input" placeholder="email" required>
        </div>
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" id="username-input" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="upassword">Password</label>
            <input type="text" id="password-input" placeholder="password" required>
        </div>
        <div class="form-group">
            <label for="upassword">Confirm Password</label>
            <input type="text" id="confirm-password-input" placeholder="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Script code -->
    <script>
        const form = document.getElementById('signUp');

        const passwordInput = document.getElementById('password-input');

    </script>
</body>
