<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <!-- Sign up Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="signUp">
                    <h1 class="card-title text-center mb-4">Sign up</h1>
                    <div class="form-group">
                        <label for="uemail">Email</label>
                        <input type="email" class="form-control" id="email-input" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="username-input" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="upassword">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <label for="upassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password-input" placeholder="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
         </div>
        </div>
    </div>

    <!-- Script code -->
    <script>
        const SIGNUP_URL = 'http://localhost:8080/api/players/signup';

        document.getElementById("signUp").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById('email-input');
            const username = document.getElementById('username-input');
            const password = document.getElementById('password-input');
            const confirmPassword = document.getElementById('confirm-password-input');

            // making sure the password is longer than 8 characters
            if (password.value.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }
            
            // confirming the passwords match
            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match!");
                return;
            }

            const playerData = {
                username: username.value, 
                email: email.value,
                password: password.value
            };

            try {
                const response = await fetch(SIGNUP_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(playerData)
                });
                if (response.ok) {
                    alert("Account created successfully!");
                    window.location.href = 'homepage.html';
                } 
                else {
                    alert("Signup failed, please try again.");
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
