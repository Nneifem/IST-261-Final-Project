<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <!-- Sign up Form -->
    <h1 class="title">Sign up</h1>
    <form id="signUp">
        <div class="form-group">
            <label for="uemail">Email</label>
            <input type="email" id="email-input" placeholder="email">
        </div>
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" id="username-input" placeholder="username">
        </div>
        <div class="form-group">
            <label for="upassword">Password</label>
            <input type="password" id="password-input" placeholder="password">
        </div>
        <div class="form-group">
            <label for="upassword">Confirm Password</label>
            <input type="password" id="confirm-password-input" placeholder="password">
        </div>
        <button type="submit" class="sign-up-button">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login</a>
    </p>

    <!-- Script code -->
    <script>
        const form = document.getElementById('signUp');
        const email = document.getElementById('email-input');
        const username = document.getElementById('username-input');
        const password = document.getElementById('password-input');
        const confirmPassword = document.getElementById('confirm-password-input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // ensuring no fields are empty
            if(!email || !username || !password || !confirmPassword) {
                alert("All fields are required");
            }

            // ensuring password is appropiate length
            if(password.value.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            // ensuring the passwords match
            if(password.value !== confirmPassword.value) {
                alert("Passwords do not match.");
                return;
            }

            // saving user to local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ 
                email: email.value, 
                username: username.value,
                password: password.value });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Successfully signed up");

            // redirects to the homepage
            setTimeout(() => {
                window.location.href = 'homepage.html';
            }, 1000);
        });
    </script>
</body>
</html>
