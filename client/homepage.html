<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Homepage</title>
</head>
<body>
    <h1 class="title">Honkai Star Rail Team Match</h1>
    <h3 class="sub-title">Select the characters you own:</h3>

    <div class="container">
        <div id="characters-container" class="row justtify-content-center"></div>
    </div>

    <div id="generated-team">
        <h4>Generated Team:</h4>
        <div id="team-cards" class="row"></div>
    </div>

    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>

    
    <!-- Script code -->
    <script>
        const CHARACTER_URL = 'http://localhost:8080/api/characters/sync';
        const selectCharacters = new Set();
        const currentUsername = localStorage.getItem('currentUsername');

        const characterList = document.getElementById('characters-container')

        // loading the characters
        async function loadCharacters() {
            try {
                const response = await fetch(CHARACTER_URL);
                if (!response.ok) throw new Error("Failed to load characters.");
                const characters = await response.json();
                characterList.innerHTML = '';

                characters.forEach(char => {
                    const charDiv = document.createElement('div');
                    charDiv.classList.add('col-sm-3');

                    charDiv.innerHTML = `
                        <div class="card character-card h-100">
                            <img class="card-img-top" src="images/${char.characterName}.jpg">
                            <div class="card-body">
                                <h5>${char.characterName}</h5>
                                <p>Path: ${char.characterPath}</p>
                                <p>Element: ${char.characterElement}</p>
                                <p>Rarity: ${char.characterRarity}</p>
                            </div>
                        </div>
                    `;

                    const cardElement = charDiv.querySelector('.card');
                    cardElement.addEventListener('click', () => {
                        if (selectCharacters.has(char.characterName)) {
                            selectCharacters.delete(char.characterName);
                            cardElement.classList.remove('selected');
                        } else {
                            selectCharacters.add(char.characterName);
                            cardElement.classList.add('selected');
                        }
                    });

                    characterList.appendChild(charDiv);
                });
            } catch (error) {
                console.error(error);
                alert("Error loading characters");
            }
        }
        document.addEventListener('DOMContentLoaded', loadCharacters);

    </script>

</body>
</html>
