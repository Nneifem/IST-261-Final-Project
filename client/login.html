<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <!-- Login Form-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="card-title text-center mb-4">Login</h1>
                <form id="login">
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="username-input" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="uname">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="password" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="sign-up-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Script code -->
    <script>
        const LOGIN_URL = 'http://localhost:8080/api/players/login';

        document.getElementById("login").addEventListener("submit", async function(e) {
            e.preventDefault();

            const form = document.getElementById('login');
            const username = document.getElementById('username-input');
            const password = document.getElementById('password-input');

            if (!username.value || !password.value) {
                alert("All fields are required!");
            }

            try {
                const response = await fetch(LOGIN_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username.value,
                        password: password.value
                    })
                });
                if (!response.ok) {
                    alert("Invalid login. Please try again.");
                    return;
                }

                const data = await response.json();
                alert("Login successful!");
                // saving to local storage
                localStorage.setItem('currentUsername', username.value);
                window.location.href = 'homepage.html';

            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
